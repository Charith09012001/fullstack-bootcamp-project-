{% extends 'index.html' %}
    {% block main %}
         
<form actiion='' method="POST">    
  <div class="mb-3 row">
   <label  class="col-sm-2 col-form-label">Task Name</label>
    <div class="col-sm-10">
   <input type="text" name="task_name" required>
    </div>
  </div>
   <div class="mb-3">
          <label for="task_description" class="form-label">Task description</label>
          <textarea rows="10" id="task_description" class="form-control"
                    name="jd" placeholder="Enter Task Description here">
           
          </textarea>
   </div>
  <div class="mb-3 row">
    <label for="start">
        Enter the Date:
    </label>
    <div class="col-sm-10">
     <input type="date" name="add_date" placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2030-12-31">
    </div>
  </div>
   <div class="mb-3 row">
    <label for="start">
        Due Date:
    </label>
    <div class="col-sm-10">
     <input type="date" name="due_date" placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2030-12-31">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Add Task</button>
  </form>
  <a href={{url_for("todo.todolist",uid=uid)}}><button class="btn btn-primary">Back to your tasks</button></a>
    
    {% endblock %}
